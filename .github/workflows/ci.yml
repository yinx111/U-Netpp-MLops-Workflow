name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py39-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-py39-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.3.5 mypy==1.9.0
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (lenient)
        run: mypy .
