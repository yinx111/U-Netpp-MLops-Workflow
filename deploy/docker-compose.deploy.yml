services:
  app:
    image: ${APP_IMAGE:?set_APP_IMAGE}
    container_name: unetpp-app
    restart: unless-stopped
    environment:
      APP_HOST: ${APP_HOST:-0.0.0.0}
      APP_PORT: ${APP_PORT:-8000}
      MAX_UPLOAD_MB: ${MAX_UPLOAD_MB:-200}
      INFERENCE_TIMEOUT_SECONDS: ${INFERENCE_TIMEOUT_SECONDS:-3600}
      CHECKPOINT_PATH: ${CHECKPOINT_PATH:-/workspace/models/model.pth}
      PYTHONUNBUFFERED: "1"
      FORCE_CPU: ${FORCE_CPU:-1}
      CUDA_VISIBLE_DEVICES: ${CUDA_VISIBLE_DEVICES:-}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./models:/workspace/models:ro
      - ./webapp_runs:/workspace/webapp_runs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: unetpp-cloudflared
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN:?set_CLOUDFLARED_TOKEN}
