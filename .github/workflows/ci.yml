name: CI

on:
  push:
    branches: [ main, master, dev]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            ruff==0.3.5 \
            mypy==1.9.0 \
            types-PyYAML==6.0.12.20240311

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (lenient)
        run: mypy .

  tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_CI.txt

      - name: Pytest
        run: pytest -q

  dvc-mini:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install pipeline deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_CI.txt

      - name: Prepare mini dataset (git-tracked)
        run: |
          rm -rf dataset_split
          cp -r dataset_mini dataset_split

      - name: Run DVC pipeline on CPU with mini data
        env:
          FORCE_CPU: "1"
          CUDA_VISIBLE_DEVICES: ""
          DATA_ROOT: "./dataset_split"
          BATCH_SIZE: "2"
          EPOCHS: "1"
          NUM_WORKERS: "0"
          AMP: "false"
          MLFLOW_ENABLED: "false"
        run: |
          dvc repro --force
