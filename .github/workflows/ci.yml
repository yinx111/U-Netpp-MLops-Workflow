name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py39-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py39-

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install \
            black==24.2.0 \
            ruff==0.3.5 \
            mypy==1.9.0 \
            yamllint==1.35.1 \
            pip-audit==2.7.3 \
            "dvc[s3]==3.48.4"

      - name: Install project dependencies
        run: pip install -r requirements.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (lenient)
        run: mypy .

      - name: DVC pipeline check (lightweight)
        run: |
          dvc pull --run-cache --force || echo "::warning::dvc pull skipped (likely missing remote credentials)"
          dvc repro --dry || echo "::warning::dvc repro --dry failed (likely missing data); verify locally"

      - name: pip-audit (dependencies)
        run: pip-audit -r requirements.txt
